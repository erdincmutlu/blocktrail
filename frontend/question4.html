<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questions</title>

    <!-- load CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="css/materialize.min.css">
    <!-- https://materializecss.com -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/templatemo-style.css">
    <!-- Template Mo style -->

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-7">
                <h1 class="tm-site-name">Welcome to Blocktrail </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="tm-parallax"></div>
            </div>
        </div>
        <div class="row">
            <div class="tm-intro">
                <div class="col-sm-12 col-md-8 mb-md-0 mb-4 tm-intro-left">
                    <p class="mb-0">This website is for women migrants only. Please confirm if you are female, or you identify as female.</p>
                </div>
                <div class="col-sm-12 col-md-4">
                    <em>
                        <p class="tm-highlight">&ldquo;About Yourself&rdquo;</p>
                    </em>
                </div>
            </div>

			<div class="col-12">
                <hr>
            </div>
        </div>

        <section id="questions">

        <form action="" method="post">

                <div class="col-12 tm-respondent-info">
                	<h2 class="tm-question-header tm-question-header-mt">Do you have a child?</h2>
                    <div class="row">
                        <div class="col-md-6 col-lg-4">
                            <br>
                        </div>

						    <div class="col-md-12 col-lg-4">
                               <div class="tm-choice-mt">
                                <label class="tm-q-choice">
                                    <input type="radio" name="child" class="with-gap" value="Yes" />
                                    <span>Yes</span>
                                </label>
                                <label class="tm-q-choice tm-choice-ml">
                                    <input type="radio" name="child" class="with-gap" value="No" />
                                    <span>No</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
			    <div class="col-12 tm-respondent-info">
                	<h2 class="tm-question-header tm-question-header-mt">If yes, what is their gender</h2>
                    <div class="row">
                        <div class="col-md-6 col-lg-4">
                            <br>
                        </div>

						    <div class="col-md-12 col-lg-4">
                               <div class="tm-choice-mt">
							<select class="" name="child-gender" id="child-gender">

                                    <option value="select">Your child gender</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Don't specify</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 tm-respondent-info">
                	<h2 class="tm-question-header tm-question-header-mt">What is their age?</h2>
                    <div class="row">
                        <div class="col-md-6 col-lg-4">
                            <br>
                        </div>

						    <div class="col-md-12 col-lg-4">
                               <div class="tm-choice-mt">
							<select class="" name="child-age" id="child-age">

                                    <option value="select">Your child age</option>
                                    <option value="1">0-5</option>
                                    <option value="2">6-11</option>
                                    <option value="3">12-17</option>
                                </select>
                        </div>
								<br>
								<br>
                    </div>
                </div>
			<div class="col-12 text-center tm-submit-container">
                <button type="submit"> <a href="confirm.html" class="btn btn-primary tm-btn-submit">Next</a></button>
                </div>
        </form></section>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script>

        // Parallax function
        // https://codepen.io/roborich/pen/wpAsm
        var background_image_parallax = function ($object, multiplier) {
            multiplier = typeof multiplier !== 'undefined' ? multiplier : 0.5;
            multiplier = 1 - multiplier;
            var $doc = $(document);
            $object.css({ "background-attatchment": "fixed" });
            $(window).scroll(function () {
                var from_top = $doc.scrollTop(),
                    bg_css = 'center ' + (multiplier * from_top - 200) + 'px';
                $object.css({ "background-position": bg_css });
            });
        };

        /**
         * detect IE
         * returns version of IE or false, if browser is not Internet Explorer
         */
        function detectIE() {
            var ua = window.navigator.userAgent;

            var msie = ua.indexOf('MSIE ');
            if (msie > 0) {
                // IE 10 or older => return version number
                return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
            }

            var trident = ua.indexOf('Trident/');
            if (trident > 0) {
                // IE 11 => return version number
                var rv = ua.indexOf('rv:');
                return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
            }

            // var edge = ua.indexOf('Edge/');
            // if (edge > 0) {
            //     // Edge (IE 12+) => return version number
            //     return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
            // }

            // other browser
            return false;
        }

        $(document).ready(function () {

            // Detect IE
            if (detectIE()) {
                alert('Please use the latest version of Chrome, Firefox, or Edge for best browsing experience.');
            }

            $('select').formSelect();
            // Parallax image background
            background_image_parallax($(".tm-parallax"), 0.40);

            // Darken image when its radio button is selected
            $(".tm-radio-group-1").click(function () {
                $('.tm-radio-group-1').parent().siblings("img").removeClass("darken");
                $(this).parent().siblings("img").addClass("darken");
            });

            $(".tm-radio-group-2").click(function () {
                $('.tm-radio-group-2').parent().siblings("img").removeClass("darken");
                $(this).parent().siblings("img").addClass("darken");
            });

            $(".tm-checkbox").click(function () {
                $(this).parent().siblings("img").toggleClass("darken");
            })
        });
    </script>
</body>

</html>
